<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tactical Shooter 5v5</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100vh;
      display: block;
      touch-action: none;
    }
    #ui-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
    .ui-element { pointer-events: auto; }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="ui-overlay"></div>
  <script type="module" src="/client/src/main.js"></script>
</body>
</html>
